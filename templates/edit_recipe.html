{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">
    Edit Recipe
    </h3>

    <div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
      <div class="row">
        <div class="input-field col s12">
          <i class="far fa-image"></i>
          <input id="photo" name="photo" minlength="5" maxlength="200"
          type="text" class="validate" required>
          <label for="photo">Photo URL</label>
        <text area="{{ recipe.photo }}" selected>{{ category.photo }}</option>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class=></i>
          <textarea id="title" name="title" minlength="5" maxlength="200"
          placeholder="{{ recipe.title }}" class="materialize-textarea" validate required></textarea>
          <label for="title">Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class=></i>
          <textarea id="prep_time" name="prep_time" minlength="5" maxlength="200"
          placeholder="{{ recipe.prep_time }}" class="materialize-textarea" validate required></textarea>
          <label for="prep_time">Prep Time</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class=></i>
          <textarea id="cook_time" name="cook_time" minlength="5" maxlength="200"
          placeholder="{{ recipe.cook_time }}"class="materialize-textarea" validate required></textarea>
          <label for="cook_time">Cook Time</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class=></i>
          <textarea id="meal_time" name="meal_time" minlength="5" maxlength="20"
          placeholder="{{ recipe.meal_time }}"class="materialize-textarea" validate required></textarea>
          <label for="meal_time">Meal Time (Breakfast, Lunch, or Dinner)</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class=></i>
          <textarea id="diet_type" name="diet_type" minlength="5" maxlength="20"
          cplaceholder="{{ recipe.diet_type }}"lass="materialize-textarea" validate required></textarea>
          <label for="diet_type">Diet Type (Paleo, Keto, for example)</label>
        </div>
      </div>
  <div class="row">
        <div class="input-field col s12">
          <i class=></i>
          <textarea id="ingredients" name="ingredients" minlength="5" maxlength="200"
          placeholder="{{ recipe.ingredients }}"class="materialize-textarea" validate required></textarea>
          <label for="ingredients">Ingredients</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class=></i>
          <textarea id="preparation" name="preparation" minlength="5" maxlength="200"
          placeholder="{{ recipe.preparation }}"class="materialize-textarea" validate required></textarea>
          <label for="preparation">Preparation</label>
        </div>
      </div>
  <div class="row">
      <a href="{{ url_for('get_recipes') }}" class="btn waves-effect red">Cancel</a>
      <button class="btn waves-effect waves-light" type="submit">Save
    <i class="material-icons right"></i>
  </button>
  </div>
    </form>
    </div>
 {% endblock %}
